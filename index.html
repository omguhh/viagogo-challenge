<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viagogo Code Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/styles/blocks/event.css">
    <link rel="stylesheet" href="app/styles/blocks/form.css">
    <link rel="stylesheet" href="app/styles/blocks/search.css">
</head>
<body>
<div class="container">
    <header class="header clearfix">
        <h3 class="text-muted">Viagogo Code Challenge</h3>
    </header>

    <main role="main">

        <div class="jumbotron">
            <h1 class="display-3">Looking for the next big thing?</h1>
            <p class="lead">Check out the super cool events listed below and get the best prices for the night of your life!</p>
        </div>

        <div class="row marketing">

            <div class="col-lg-5">
                <h4>Events</h4>
                <p>Here's a list of events to pick and choose from!</p>
                <div id="js-gridOfEvents"></div>
            </div>

            <div class="col-lg-7">
                <form class="form__wrapper">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label class="sr-only" for="xCoordinate">Name</label>
                            <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon">X</div>
                                <input type="number" class="form-control" id="xCoordinate" placeholder="X Coordinate">
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="yCoordinate">Username</label>
                            <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon">Y</div>
                                <input type="number" class="form-control" id="yCoordinate" placeholder="Y Coordinate">
                            </div>
                        </div>
                        <div >
                            <button class="btn btn-primary js-submit">Submit</button>
                        </div>
                    </div>
                </form>

                <div id="eventSearchResultTitle"></div>
                <div class="list-group" id="eventListGroup">

                    <div class="text-center">
                        <i class="fa fa-search search__icon" aria-hidden="true"></i></div>
                        <h5 class="text-center">Oh! There's nothing here..try looking for an event in the form!</h5>
                </div>
        </div>

        <!-- DIY Template :) -->
        <script type="text/template" id="closestEventList">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" id="{eventID}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{eventName}</h5>
                    <small>Posted 3 days ago</small>
                </div>
                <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
                <p class="mb-1">Located at: <span class="text-primary"> ({eventXPosition} , {eventYPosition}) </span> </p>
                <p class="mb-1"> Distance from {inputEventName}: {eventDistance} </p>
                <p class="mb-1 text-success  font-weight-bold">Tickets as low as ${eventTicketPrice}! </p>
                <button type="button" class="btn btn-primary">Buy Tickets Now!</button>
            </a>
        </script>

        </div>
    </main>

</div> <!-- /container -->
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="app/services/Ticket.js"></script>
<script type="text/javascript" src="app/services/Event.js"></script>
<script type="text/javascript" src="app/controller/EventController.js"></script>

<script>
    eventController.init();
</script>

</html>
